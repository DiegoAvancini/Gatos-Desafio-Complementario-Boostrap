<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/index.css">
    <title>CONTACTO</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">GATOS</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-end">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../index.html">INICIO</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./razas.html">RAZAS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./comidas.html">ALIMENTOS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./contacto.html">CONTACTO</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./galeria.html">GALERIA</a>
                  </li>
              </div>
            </div>
          </nav>
    </header>
    <main class="d-flex flex-row contacto">
        <img src="../images/gato-contacto.jpg" style="width: 60%" alt="Gato mirando al usuario">
        <section class="justify-content-center">
            <form action="">
                <label for="fname">Nombre</label><br>
                <input type="text" name="fname" id="fname"><br>
                <label for="lname">Apellido</label><br>
                <input type="text" name="lname" id="lname"><br>
                <label for="phone">Telefono</label><br>
                <input type="tel" name="phone" id="phone"><br>
                <label for="inquiry">Consulta</label><br>
                <textarea name="inquiry" id="inquiry" cols="25" rows="5"></textarea><br><br>
                <input type="radio" name="suscribe" id="suscribe">
                <label for="suscribe">Suscribirse al Newsletter de GATOS</label><br><br>
                <input type="submit" value="Enviar"><br><br>
            </form>
        </section>
    </main>
    <footer>
        <a href="https://www.facebook.com/"><img src="../images/facebook_icon.png" alt="facebook_icon"></a>
        <a href="https://twitter.com/home?lang=es"><img src="../images/twitter_icon.png" alt="twitter_icon"></a>
        <a href="https://www.linkedin.com/feed/"><img src="../images/linkedin_icon.png" alt="linkedin_icon"></a>
        <p>Camada 29270</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
